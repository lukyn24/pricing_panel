<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/069c82ceca.js"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div id="container">
        <div class="column">
            <img src="icons/icon1.png" alt="Ikona 1">
            <h3>personal</h3>
            <p>custom domains</p>
            <p>sleeps after 30mins of inactivity</p>
            <div class="price">FREE</div>
            <button class="button-white">Sign up</button>
        </div>
        <div class="column">
            <img src="icons/icon2.png" alt="Ikona 2">
            <h3>small team</h3>
            <p>custom domains</p>
            <p>sleeps after 30mins of inactivity</p>
            <div class="price">$150</div>
            <button class="button-blue">Sign up</button>
        </div>
        <div class="column">
            <img src="icons/icon3.png" alt="Ikona 3">
            <h3>enterprise</h3>
            <p>custom domains</p>
            <p>sleeps after 30mins of inactivity</p>
            <div class="price">$400</div>
            <button class="button-white">Sign up</button>
        </div>
    </div>

</body>

</html>
